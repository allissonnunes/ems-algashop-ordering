logging:
  level:
    net.ttddyy.dsproxy.listener: DEBUG

spring:
  application:
    name: ordering-test
  datasource:
    url: jdbc:h2:mem:ordering-test;DATABASE_TO_LOWER=true;CASE_INSENSITIVE_IDENTIFIERS=true;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    open-in-view: false
    show-sql: false
  test:
    database:
      replace: none