logging:
  level:
    net.ttddyy.dsproxy.listener: DEBUG

spring:
  application:
    name: ordering-test
  datasource:
    url: jdbc:postgresql://localhost:5432/ordering_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 3000
      maximum-pool-size: 10
      minimum-idle: 1
  flyway:
    enabled: true
  http:
    clients:
      imperative:
        factory: http_components
    serviceclient:
      product-catalog:
        base-url: ${wiremock.server.baseUrl}
      rapidex:
        base-url: ${wiremock.server.baseUrl}
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    open-in-view: false
    show-sql: false
  test:
    database:
      replace: none

algashop:
  integrations:
    product-catalog:
      provider: FAKE
    shipping:
      provider: FAKE